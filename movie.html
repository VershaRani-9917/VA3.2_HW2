<!DOCTYPE html>
<html >
  <head>
    
    <title>Movie Database</title>
		<link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel = "stylesheet"> 
    <script src ="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </head>
  <body>
    <header>
      
      <nav class=" navbar navbar-expand-lg bg-body-tertiary item-center">
       
        <div class="container container-fluid">
         
          <a class="navbar-brand " href="#">Movie Database</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="movie.html">Movie</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="report.html">Report</a>
              </li>
            </ul>
          </div>
        
        </div>
       
      </nav>
      
  </header>
  <main class="container mt-4">
    <h1>Add a New Movie</h1>

    <!-- Form for adding a new movie -->
    <form id="movieForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title"  required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre:</label>
            <input type="text" class="form-control" id="genre"  required>
        </div>
        <div class="mb-3">
            <label for="releaseDate" class="form-label">Release Date:</label>
            <input type="date" class="form-control" id="releaseDate" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" class="form-control" id="director"  required>
        </div>
        <button type="button" class="btn btn-primary" id="addMovieButton">Add Movie</button>
    </form>

    <!-- Predefined cards for Movie 1 and Movie 2 -->
    <section class="mt-4" id="movieList">
        <div class="col">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Movie 1</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Genre:</strong> Action</p>
                        <p><strong>Release Date:</strong> 2023-01-20</p>
                        <p><strong>Director:</strong>John  Doe</p>
                        <a class="btn btn-primary" href="movieDetails.html?id=1">Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-header">
                        <h2>Movie 2</h2>
                    </div>
                    <div class="card-body">
                        <p><strong>Genre:</strong> Drama</p>
                        <p><strong>Release Date:</strong> 2023-02-20</p>
                        <p><strong>Director:</strong>Jane Smith</p>
                        <a class="btn btn-primary" href="movieDetails.html?id=2">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Section to append new movie cards -->
    <section id="newMovieEntries" class="mt-4"></section>
</main>

<script>
    document.getElementById('addMovieButton').addEventListener('click', function () {
        const title = document.getElementById('title').value;
        const genre = document.getElementById('genre').value;
        const releaseDate = document.getElementById('releaseDate').value;
        const director = document.getElementById('director').value;

        if (title && genre && releaseDate && director) {
            // Create a new movie card
            const newCard = document.createElement('div');
            newCard.className = 'card mb-3';

            const cardHeader = document.createElement('div');
            cardHeader.className = 'card-header';
            cardHeader.innerHTML = `<h2>${title}</h2>`;

            const cardBody = document.createElement('div');
            cardBody.className = 'card-body';
            cardBody.innerHTML = `
                <p><strong>Genre:</strong> ${genre}</p>
                <p><strong>Release Date:</strong> ${releaseDate}</p>
                <p><strong>Director:</strong> ${director}</p>
                <a class="btn btn-primary" href="movieDetails.html?id=${Math.random().toString(36).substr(2, 9)}">Details</a>
            `;

            newCard.appendChild(cardHeader);
            newCard.appendChild(cardBody);

            // Append the new card to the section
            document.getElementById('newMovieEntries').appendChild(newCard);

            // Clear form fields
            document.getElementById('movieForm').reset();
        }
    });
</script>
</body>
</html>
