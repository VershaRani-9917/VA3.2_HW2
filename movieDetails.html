<main>
	<section class="container ">
	<h3 class="mt-4">Movie Details</h3> 
	</section>
  <section id = "movieDetails"></section>
	
</main>
  <footer>
   
  </footer>

	<script>
		let movies = [
			{id : "1", name: "Movie 1", title : "<strong>Genre: </strong> Action ",role: "<strong>Details: </strong> This is an action-packed movie."},
			{id : "2", name: "Movie 2", title : "<strong>Genre: </strong> Drama",role: "<strong>Details: </strong> A dramatic story unfolds in this movie."},
				{id : "3", name: "Movie 3", title : "<strong>Genre: </strong> Comedy ",role: "<strong>Details: </strong> This is a comedy movie."}
			
		]

function getParameterById(id){
		
//get the id from the URL
		let url = new URL(window.location.href)

return url.searchParams.get(id)
}
let movieId  = getParameterById('id')

//find that id in the database
let movie;
for (let i = 0; i< movies.length; i++ ){
	if (movies[i].id === movieId){
		movie = movies[i]
	}
}
//display the details on the view


	let movieDetailElement = document.getElementById('movieDetails');
	if (movie){
	movieDetailElement.innerHTML = `
	<div class ="container mt-2">
	<div class="col-md-6-12">
  <div  class="card mt-12">
		<div  class="card-header">
    <h2>${movie.name}</h2>
	</div>
		<div  class="card-body">
      <P>${movie.title}</P>
			<P>${movie.role}</P>
      
  </div>
</div>
</div>
</div>
	`
} else {
	movieDetailElement.innerHTML = 'movie not found.'
}
	</script>
  </body>
